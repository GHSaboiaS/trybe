<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Login</h1>
  <form action="">
    <label for="user-email">Email: 
      <input type="email" name="user-email" id="user-email" placeholder="Enter your email" required autocomplete="off">
    </label>
    <br>
    <label for="user-password">Password: 
      <input type="password" name="user-password" id="user-password" placeholder="Enter your password" required autofocus>
    </label>
    <br>
    <label for="remember-me">Remember me
      <input type="checkbox" name="remember-me" id="remember-me">
    </label>
    <br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
