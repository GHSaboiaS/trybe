<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset id="user-info-fieldset">
      <legend>User Info</legend>
      <div class="input-container">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" required maxlength="40" autocomplete="off">
      </div>
      <div class="input-container">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" required maxlength="50">
      </div>
      <div class="input-container">
        <label for="cpf">CPF: </label>
        <input type="text" name="cpf" id="cpf" required maxlength="11">
      </div>
      <div class="input-container">
        <label for="address">Address: </label>
        <input type="text" name="address" id="address" required maxlength="200">
      </div>
      <div class="input-container">
        <label for="city">City: </label>
        <input type="text" name="city" id="city" required maxlength="28">
      </div>
      <div class="input-container">
        <label for="state">State: </label>
        <select name="state" id="state"></select>
      </div>
      <div class="radio-container">
        <input type="radio" name="type" id="house" value="house">
        <label for="house">House</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="type" id="apartment" value="apartment">
        <label for="apartment">Apartment</label>
      </div>
    </fieldset>
  </form>

  <form action="" method="GET">
    <fieldset id="last-job-fieldset">
      <legend>Last Job Info</legend>
      <div class="input-container">
        <label for="resume">CV summary: </label>
        <textarea name="resume" id="resume" cols="30" rows="10"></textarea>
      </div>
    </fieldset>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
