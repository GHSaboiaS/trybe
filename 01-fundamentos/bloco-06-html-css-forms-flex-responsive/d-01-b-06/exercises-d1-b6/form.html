<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="GET">
    <fieldset id="user-info-fieldset">
      <legend>User Info</legend>
      <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required maxlength="40" autocomplete="off">
      </div>
      <div class="input-container">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required maxlength="50">
      </div>
      <div class="input-container">
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required maxlength="11">
      </div>
      <div class="input-container">
        <label for="address">Address:</label>
        <input type="text" name="address" id="address" required maxlength="200">
      </div>
      <div class="input-container">
        <label for="city">City:</label>
        <input type="text" name="city" id="city" required maxlength="28">
      </div>
      <div class="input-container">
        <label for="state">State:</label>
        <select name="state" id="state"></select>
      </div>
      <div class="radio-container">
        <input type="radio" name="type" id="house" value="house">
        <label for="house">House</label>
      </div>
      <div class="radio-container">
        <input type="radio" name="type" id="apartment" value="apartment">
        <label for="apartment">Apartment</label>
      </div>
    </fieldset>

    <fieldset id="last-job-fieldset">
      <legend>Previous Job Info</legend>
      <div class="input-container">
        <label for="resume">CV summary:</label>
        <textarea name="resume" id="resume" cols="30" rows="8" maxlength="1000" required></textarea>
      </div>
      <div class="input-container">
        <label for="job-title">Title:</label>
        <input type="text" name="job-title" id="job-title" required>
      </div>
      <div class="input-container">
        <label for="job-description">Description:</label>
        <input type="text" name="job-description" id="job-description" required>
      </div>
      <div class="input-container">
        <label for="start-date">Start date:</label>
        <input type="text" name="start-date" id="start-date" required>
      </div>
    </fieldset>
    <button type="submit">Click to submit info</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
