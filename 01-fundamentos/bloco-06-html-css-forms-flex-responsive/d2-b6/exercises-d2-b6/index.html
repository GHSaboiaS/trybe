<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- JQuery -->
  <script src="jquery-3.6.0.min.js"></script>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="bootstrap-5.1.0-dist/css/bootstrap.min.css">
  <script src="bootstrap-5.1.0-dist/js/bootstrap.min.js"></script>

  <!-- DatePickerX -->
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <script src="dist/js/DatePickerX.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  

  <form action="" method="GET" id="main-form">
    <h1>Forms</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input class="form-control" type="text" name="name" id="name" required maxlength="40" data-validate-field="name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input class="form-control" type="email" name="email" id="email" required maxlength="50" data-validate-field="email">
      </div>
      <div class="mb-3">
        <label for="cpf" class="form-label">CPF:</label>
        <input class="form-control" type="text" name="cpf" id="cpf" required maxlength="11">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input class="form-control" type="text" name="address" id="address" required maxlength="200">
      </div>
      <div class="mb-3">
        <label for="city" class="form-label">City:</label>
        <input class="form-control" type="text" name="city" id="city" required maxlength="28">
      </div>
      <div class="mb-3">
        <label for="state" class="form-label">State:</label>
        <select id="dataListOptions" class="form-select">
          <option selected>Click to open</option>
          <option value="Minas Gerais">MG</option>
          <option value="Rio de Janeiro">RJ</option>
          <option value="EspÃ­rito Santo">ES</option>
        </select>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="house" checked>
        <label for="house" class="form-check-label">House</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="type" id="apartment">
        <label for="apartment" class="form-check-label">Apartment</label>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-primary">Click to submit info</button>
      </div>

      <script src="./path/to/just-validate.min.js"></script>
  </form>
</body>
</html>
