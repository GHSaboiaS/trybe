<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      
      // 1
      let body = document.querySelector('body');
      let h1Exercise = document.createElement('h1');
      h1Exercise.innerText = 'Exercise 5.2 - JavaScript DOM';
      body.appendChild(h1Exercise);

      // 2
      let mainMainContent = document.createElement('main');
      mainMainContent.classList.add('main-content');
      body.appendChild(mainMainContent);

      // 3
      let sectionCenterContent = document.createElement('section');
      sectionCenterContent.classList.add('center-content');
      mainMainContent.appendChild(sectionCenterContent);

      // 4
      let p4 = document.createElement('p');
      p4.innerText = 'Tobias';
      sectionCenterContent.appendChild(p4);

      // 5
      let sectionLeftContent = document.createElement('section');
      sectionLeftContent.classList.add('left-content');
      mainMainContent.appendChild(sectionLeftContent);

      // 6
      let sectionRightContent = document.createElement('section');
      sectionRightContent.classList.add('right-content');
      mainMainContent.appendChild(sectionRightContent);

      // 7
      let image = document.createElement('img');
      image.src = 'https://picsum.photos/200';
      image.classList.add('small-image');
      sectionLeftContent.appendChild(image);

    </script>
  </body>
</html>
