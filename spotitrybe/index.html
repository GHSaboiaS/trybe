<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>SpotiTrybe</title>
</head>
<body>
  <header>
    <section class="logo-title">
      <img src="./assets/trybe_logo.png" alt="logo" height="100px">
      <h1>SpotiTrybe</h1>
    </section>

    <section class="player-container">
      <h2>Tocando agora Blues</h2>
    </section>
  </header>

  <main>
    <section class="steps">
      <section class="step genre">
        <h2>1. Escolha o gênero</h2>
        <section class="genres-cards">
          <section class="genre">
            <img src="./assets/demo_music.jpeg" alt="">
            <p>Cantando no chuveiro</p>
          </section>
          <section class="genre">
            <img src="./assets/demo_music.jpeg" alt="">
            <p>Cantando no chuveiro</p>
          </section>
          <section class="genre">
            <img src="./assets/demo_music.jpeg" alt="">
            <p>Cantando no chuveiro</p>
          </section>
          <section class="genre">
            <img src="./assets/demo_music.jpeg" alt="">
            <p>Cantando no chuveiro</p>
          </section>
        </section>
      </section>
      <section class="step playlist">
        <h2>2. Escolha a playlist</h2>
        <section class="playlists-cards">
          <section class="text-card playlist">
            <p>Mix de Muse</p>
          </section>
          <section class="text-card playlist">
            <p>Mix de Muse</p>
          </section>
        </section>
      </section>
      <section class="step track">
        <h2>3. Escolha a música</h2>
        <section class="tracks-cards">
          <section class="text-card track">
            <p>Mix de Muse</p>
          </section>
          <section class="text-card track">
            <p>Mix de Muse</p>
          </section>
          <section class="text-card track">
            <p>Mix de Muse</p>
          </section>
          <section class="text-card track">
            <p>Mix de Muse</p>
          </section>
          <section class="text-card track">
            <p>Mix de Muse</p>
          </section>
        </section>
      </section>
    </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
